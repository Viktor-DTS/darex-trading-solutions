<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤</title>
    <style>

</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤</h1>
    
    <div class="test-container">
        <h2>üìÑ –¢–µ—Å—Ç 1: –ë–∞–∑–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É</h2>
        <div class="test-section">
            <label for="testFile1">–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª:</label>
            <input type="file" id="testFile1" class="file-input" accept=".pdf,.jpg,.jpeg,.png">
            <button onclick="testFileSelection('testFile1')">–¢–µ—Å—Ç—É–≤–∞—Ç–∏ –≤–∏–±—ñ—Ä —Ñ–∞–π–ª—É</button>
            <div id="log1" class="log"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>üìã –¢–µ—Å—Ç 2: –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑ –æ–±—Ä–æ–±–∫–æ—é</h2>
        <div class="test-section">
            <label for="testFile2">–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª:</label>
            <input type="file" id="testFile2" class="file-input" accept=".pdf,.jpg,.jpeg,.png">
            <button onclick="testFileProcessing('testFile2')">–¢–µ—Å—Ç—É–≤–∞—Ç–∏ –æ–±—Ä–æ–±–∫—É —Ñ–∞–π–ª—É</button>
            <div id="log2" class="log"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>üîó –¢–µ—Å—Ç 3: API –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</h2>
        <div class="test-section">
            <label for="testFile3">–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:</label>
            <input type="file" id="testFile3" class="file-input" accept=".pdf,.jpg,.jpeg,.png">
            <button onclick="testAPIUpload('testFile3')">–¢–µ—Å—Ç—É–≤–∞—Ç–∏ API –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</button>
            <div id="log3" class="log"></div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ª–æ–≥—É–≤–∞–Ω–Ω—è
        function log(message, logId, type = 'info') {
            const logElement = document.getElementById(logId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // –¢–µ—Å—Ç 1: –ë–∞–∑–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É
        function testFileSelection(inputId) {
            const logId = inputId.replace('testFile', 'log');
            log('üîç –¢–µ—Å—Ç—É—î–º–æ –≤–∏–±—ñ—Ä —Ñ–∞–π–ª—É...', logId);
            
            const fileInput = document.getElementById(inputId);
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó
            fileInput.addEventListener('change', function(e) {
                log('‚úÖ –ü–æ–¥—ñ—è onChange —Å–ø—Ä–∞—Ü—é–≤–∞–ª–∞!', logId, 'success');
                log(`üìÅ –§–∞–π–ª –≤–∏–±—Ä–∞–Ω–æ: ${e.target.files[0]?.name || 'None'}`, logId);
                log(`üìä –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ñ–∞–π–ª—ñ–≤: ${e.target.files.length}`, logId);
                
                if (e.target.files[0]) {
                    const file = e.target.files[0];
                    log(`üìÑ –î–µ—Ç–∞–ª—ñ —Ñ–∞–π–ª—É:`, logId);
                    log(`   - –ù–∞–∑–≤–∞: ${file.name}`, logId);
                    log(`   - –†–æ–∑–º—ñ—Ä: ${file.size} bytes`, logId);
                    log(`   - –¢–∏–ø: ${file.type}`, logId);
                    log(`   - –û—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–∞: ${new Date(file.lastModified).toLocaleString()}`, logId);
                }
            });
            
            log('‚úÖ –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–æ–¥–∞–Ω–æ', logId, 'success');
            log('üí° –¢–µ–ø–µ—Ä –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å "–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª" —ñ –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª', logId);
        }

        // –¢–µ—Å—Ç 2: –û–±—Ä–æ–±–∫–∞ —Ñ–∞–π–ª—É
        function testFileProcessing(inputId) {
            const logId = inputId.replace('testFile', 'log');
            log('üîç –¢–µ—Å—Ç—É—î–º–æ –æ–±—Ä–æ–±–∫—É —Ñ–∞–π–ª—É...', logId);
            
            const fileInput = document.getElementById(inputId);
            
            fileInput.addEventListener('change', async function(e) {
                log('‚úÖ –ü–æ–¥—ñ—è onChange —Å–ø—Ä–∞—Ü—é–≤–∞–ª–∞!', logId, 'success');
                
                if (e.target.files[0]) {
                    const file = e.target.files[0];
                    log(`üìÅ –û–±—Ä–æ–±–ª—è—î–º–æ —Ñ–∞–π–ª: ${file.name}`, logId);
                    
                    // –í–∞–ª—ñ–¥–∞—Ü—ñ—è —Ä–æ–∑–º—ñ—Ä—É
                    if (file.size > 20 * 1024 * 1024) {
                        log('‚ùå –§–∞–π–ª –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–∏–π (>20MB)', logId, 'error');
                        return;
                    }
                    log('‚úÖ –†–æ–∑–º—ñ—Ä —Ñ–∞–π–ª—É OK', logId, 'success');
                    
                    // –í–∞–ª—ñ–¥–∞—Ü—ñ—è —Ç–∏–ø—É
                    const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'application/pdf'];
                    if (!allowedTypes.includes(file.type)) {
                        log('‚ùå –ù–µ–ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞–Ω–∏–π —Ç–∏–ø —Ñ–∞–π–ª—É', logId, 'error');
                        return;
                    }
                    log('‚úÖ –¢–∏–ø —Ñ–∞–π–ª—É OK', logId, 'success');
                    
                    // –°–∏–º—É–ª—è—Ü—ñ—è –æ–±—Ä–æ–±–∫–∏
                    log('üîÑ –û–±—Ä–æ–±–ª—è—î–º–æ —Ñ–∞–π–ª...', logId);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    log('‚úÖ –§–∞–π–ª –æ–±—Ä–æ–±–ª–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!', logId, 'success');
                }
            });
            
            log('‚úÖ –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–æ–¥–∞–Ω–æ', logId, 'success');
            log('üí° –¢–µ–ø–µ—Ä –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å "–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª" —ñ –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª', logId);
        }

        // –¢–µ—Å—Ç 3: API –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        function testAPIUpload(inputId) {
            const logId = inputId.replace('testFile', 'log');
            log('üîç –¢–µ—Å—Ç—É—î–º–æ API –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...', logId);
            
            const fileInput = document.getElementById(inputId);
            
            fileInput.addEventListener('change', async function(e) {
                log('‚úÖ –ü–æ–¥—ñ—è onChange —Å–ø—Ä–∞—Ü—é–≤–∞–ª–∞!', logId, 'success');
                
                if (e.target.files[0]) {
                    const file = e.target.files[0];
                    log(`üìÅ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ñ–∞–π–ª: ${file.name}`, logId);
                    
                    try {
                        // –°—Ç–≤–æ—Ä—é—î–º–æ FormData
                        const formData = new FormData();
                        formData.append('invoiceFile', file);
                        formData.append('invoiceNumber', 'TEST-' + Date.now());
                        
                        log('üì§ –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –∑–∞–ø–∏—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä...', logId);
                        
                        // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ —Ç–µ—Å—Ç–æ–≤–∏–π endpoint
                        const response = await fetch('https://darex-trading-solutions.onrender.com/api/invoice-requests/68e637d7af11b7e215887380/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        log(`üìä –°—Ç–∞—Ç—É—Å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ: ${response.status}`, logId);
                        
                        if (response.ok) {
                            const result = await response.json();
                            log('‚úÖ –§–∞–π–ª —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!', logId, 'success');
                            log(`üìÑ URL —Ñ–∞–π–ª—É: ${result.data?.invoiceFile || 'N/A'}`, logId);
                        } else {
                            const error = await response.text();
                            log(`‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${error}`, logId, 'error');
                        }
                    } catch (error) {
                        log(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}`, logId, 'error');
                    }
                }
            });
            
            log('‚úÖ –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–æ–¥–∞–Ω–æ', logId, 'success');
            log('üí° –¢–µ–ø–µ—Ä –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å "–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª" —ñ –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª', logId);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ –¢–µ—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ', 'log1');
            log('üöÄ –¢–µ—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ', 'log2');
            log('üöÄ –¢–µ—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ', 'log3');
        });
    </script>
</body>
